name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run workflow when pushing to master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The GITHUB_TOKEN secret is automatically provided by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi # Adjusted for your location
          
          # THE ISOMETRIC CALENDAR (The Cool Part)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # TERMINATOR THEME (Red/Dark)
          config_style: radical # This theme uses the Red/Black color scheme
